<div class="matSpinnerDiv">
  <mat-spinner *ngIf="!orders"></mat-spinner>
</div>


<table *ngIf="orders" mat-table [dataSource]="orders" class="mat-elevation-z8">

    <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let order"> {{order.orderID}} </td>
      </ng-container>



      <ng-container matColumnDef="storeNumber">
        <th mat-header-cell *matHeaderCellDef>Store</th>
        <td mat-cell *matCellDef="let order">{{order.store.store}}</td>
      </ng-container>

      <ng-container matColumnDef="dateTimeCreated">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let order">{{order.dateTimeCreated | date}}</td>
      </ng-container>

      <ng-container matColumnDef="dateTimeDelivered">
        <th mat-header-cell *matHeaderCellDef>Delivered</th>
        <td mat-cell *matCellDef="let order">{{order.dateTimeDelivered | date}}</td>
      </ng-container>

      <ng-container matColumnDef="Notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let order">{{order.Notes}}</td>
      </ng-container>

      <ng-container matColumnDef="deliveryAddress">
        <th mat-header-cell *matHeaderCellDef>Delivery Address</th>
        <td mat-cell *matCellDef="let order">{{order.deliveryAddress}}</td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="columnstoDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnstoDisplay;"></tr>



</table>

<button *ngIf="orders" color="accent" mat-raised-button>New Order</button>
